
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DK Marketing - Digital Marketing Course</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #002244; color: white; padding: 20px; text-align: center; }
    .banner img { width: 100%; height: auto; border-radius: 10px; }
    .section { padding: 20px; background: white; margin: 20px; border-radius: 8px; }
    footer { background: #002244; color: white; text-align: center; padding: 10px; }
    form input, form select, form button { width: 100%; padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <header>
    <h1>DK Marketing</h1>
    <p>Digital Marketing Online Course</p>
  </header>

  <div class="banner">
    <img src="marketing-banner.png" alt="Digital Marketing Insights">
  </div>

  <div class="section">
    <h2>Course Details</h2>
    <p><strong>Course Name:</strong> Digital Marketing</p>
    <p><strong>Duration:</strong> 3 Months</p>
    <p><strong>Start Date:</strong> Day/Month/Year</p>
    <p><strong>Topics Covered:</strong> SEO, SEM, SMM, Email Marketing</p>
  </div>

  <div class="section">
    <h2>Contact / Sign Up</h2>
    <form>
      <label>Name:</label>
      <input type="text" name="name" required />
      <label>Contact Number:</label>
      <input type="tel" name="contact" required />
      <label>Age:</label>
      <input type="number" name="age" />
      <label>Current Qualification:</label>
      <input type="text" name="qualification" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 DK Marketing. All rights reserved.</p>
  </footer>
</body>
</html>
